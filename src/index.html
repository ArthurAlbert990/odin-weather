<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://kit.fontawesome.com/3b584f8b0f.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <p class="name">City name</p>
            <div class="weatherIcon">weather icon</div>
            <p class="temp">16°C</p>
            <p class="weather">Light rain</p>
            <div class="tempMinMax">
                <p class="tempMin">14°C</p>
                <p class="tempMax">22°C</p>
            </div>
        </div>

        <div class="searchBar">
            <input class="searchField" type="text" placeholder="Enter your city...">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="popup">
            <p class="pText">popup text here</p>
        </div>

    </div>
    <!-- <script src="index.js" type="module"></script> -->
</body>
</html>

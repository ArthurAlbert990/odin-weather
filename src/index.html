<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <p class="name">City name</p>
            <div class="weatherIcon">weather icon</div>
            <p class="temp">16°C</p>
            <p class="weather">Light rain</p>
            <div class="tempMinMax">
                <p class="tempMin">14°C</p>
                <p class="tempMax">22°C</p>
            </div>
        </div>

        <div class="searchBar">
            <input class="searchField" type="text" placeholder="Enter your city...">
            <i>search symbol</i>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
